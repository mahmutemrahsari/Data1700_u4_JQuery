<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Data1700 u4 JQuery</title>
</head>
<body>
    <h3>Butikk</h3>
    <table>
        <tr><td>Velg type:</td></tr>
        <tr><td>Baguette</td><td><input type="radio" name="frokost" value="Baugette"></td></tr>
        <tr><td>Smørbrød</td><td><input type="radio" name="frokost" value="Smørbrød"></td></tr>
        <tr><td>Velg pålegg:</td></tr>
        <tr><td>Reker</td><td><input type="checkbox" name="palegg" value="Reker"></td></tr>
        <tr><td>Egg</td><td><input type="checkbox" name="palegg" value="Egg"></td></tr>
        <tr><td>Majones</td><td><input type="checkbox" name="palegg" value="Majones"></td></tr>
        <tr><td>Velg betalingsmåter:</td></tr>
        <tr><td>
            <select id="betaling">
            <option>Kontant</option>
            <option>Visa</option>
            <option>MasterCard</option>
        </select>
        </td></tr>
    </table>
    <span id="resultat"></span><br/>
<button onclick="velg()">Velg</button>
<script type="application/javascript">
    function velg(){
        let ut="Frokost : "+ $("input:radio[name=frokost]:checked").val();
        ut += "<br/>Med pålegg: ";
        const deValgte = $("input:checkbox[name=palegg]:checked");
        for(let valgt of deValgte){
            ut += valgt.defaultValue+" ";
        }
        ut+="<br/>Betalinsmåte : " + $("#betaling").val();
        $("#resultat").html(ut);
    }
</script>
</body>
</html>
